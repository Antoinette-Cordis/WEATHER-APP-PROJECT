<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-input" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City"
                class="form-control"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>

            <ul id="clear">
              <li id="date"><span></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-6">
            <span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="clear"
                id="icon"
            /></span>

            <strong id="temperature"></strong>
            <span>Â°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <ul class="weather">
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span>Km/hr</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row"></div>
        </div>
      </div>
    </div>
    <div class="name">
      <a href="https://github.com/Antoinette-Cordis/WEATHER-APP-PROJECT"
        >Open source</a
      ><small> by: Antoinette Cordis Amauba</small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
